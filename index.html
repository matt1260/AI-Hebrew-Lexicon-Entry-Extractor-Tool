<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hebrew Lexicon Extractor</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class'
      }
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Noto+Serif+Hebrew:wght@400;700&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Inter', sans-serif;
      }
      .hebrew-text {
        font-family: 'Noto Serif Hebrew', serif;
      }
      /* Custom scrollbar for the alphabet filter */
      .hide-scrollbar::-webkit-scrollbar {
        display: none;
      }
      .hide-scrollbar {
        -ms-overflow-style: none;
        scrollbar-width: none;
      }

      /* Indeterminate sliding gradient for import progress */
      @keyframes progress-slide {
        0% { background-position: 0% 50%; }
        100% { background-position: 200% 50%; }
      }
      .indeterminate-gradient {
        background-image: linear-gradient(90deg, rgba(99,102,241,0.18) 0%, rgba(99,102,241,0.7) 45%, rgba(99,102,241,0.18) 100%);
        background-size: 200% 100%;
        animation: progress-slide 1.2s linear infinite;
        border-radius: 9999px;
      }
      .dark .indeterminate-gradient {
        background-image: linear-gradient(90deg, rgba(99,102,241,0.12) 0%, rgba(99,102,241,0.6) 45%, rgba(99,102,241,0.12) 100%);
      }
    </style>

}
